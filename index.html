    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '思源黑体', sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            background-color: #f0f0f0;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景效果 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        /* 左上品牌标识 */
        .header {
            padding: 20px 40px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.3s;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .subtitle {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
        }

        /* 中部核心区 */
        .main {
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.6s;
        }

        .key-info {
            font-size: 1.1em;
            color: #666;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.9s;
        }

        .key-info div {
            margin: 15px 0;
            transition: transform 0.3s;
        }

        .key-info div:hover {
            transform: translateX(5px);
        }

        .key-info span {
            color: #333;
            font-weight: bold;
        }

        .poem {
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.2s;
        }

        /* 右侧导航与社交 */
        .right-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            text-align: right;
            z-index: 3;
        }

        .nav-item {
            font-size: 1em;
            color: #333;
            margin: 15px 0;
            transition: color 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateX(20px);
        }

        .nav-item:hover {
            color: #007bff;
            transform: translateX(-5px);
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 3;
        }

        .social-icons i {
            font-size: 1.2em;
            margin-left: 10px;
            color: #333;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .social-icons i:hover {
            color: #007bff;
            transform: scale(1.2);
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
            color: #999;
            position: relative;
            z-index: 2;
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                剧本: 创建背景圈(0) 动态创建背景圆形元素功能(0常量);
            }
            50% {
                背景: 身份证文档获取元素的(-20身份证) 常量(10级);
            }
        }

        常量
        @media (max-width: 768大小) {
            .main-title {
                font-size: 3嗯;
            }

            .right-panel {
                显示: 没有一个;
            }

            .标头 {
                衬垫: 10小卖部 20小卖部;
            }

            .key-info {
                text-align: 中心;
            }

            .圆 {
                显示: 没有一个; /* 移动端不显示背景圆形，优化性能 */
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 创建背景圆形
            createBackgroundCircles();
            
            // 导航项动画
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.animation = 'fadeInUp 0.5s forwards';
                    item.style.animationDelay = `${0.3 + index * 0.2}s`;
                }, 1000);
            });
            
            // 邮箱点击复制功能
            const emailLink = document.querySelector('.email-link');
            emailLink.addEventListener('click', function(e) {
                e.preventDefault();
                const email = this.textContent;
                navigator.clipboard.writeText(email).then(() => {
                    alert('邮箱地址已复制到剪贴板');
                });
            });
            
            // 模拟导航点击效果（单页网站）
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    alert(`即将前往：${target} 部分（单页网站中此功能仅作演示）`);
                });
            });
            
            // 社交媒体图标动画
            const socialIcons = document.querySelectorAll('.social-icons i');
            socialIcons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.style.animation = 'fadeInUp 0.5s forwards';
                    icon.style.animationDelay = `${1.5 + index * 0.2}s`;
                }, 1000);
            });
        });
