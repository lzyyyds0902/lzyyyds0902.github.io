<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李正元个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '思源黑体', sans-serif;
            text-decoration: none;
            list-style: none;
        }

        body {
            background-color: #f0f0f0;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
            position: relative;
        }

        /* 背景效果 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        /* 左上品牌标识 */
        .header {
            padding: 20px 40px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.3s;
        }

        .name {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .subtitle {
            font-size: 1em;
            color: #666;
            margin-top: 5px;
        }

        /* 中部核心区 */
        .main {
            height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .main-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInUp 1s forwards 0.6s;
        }

        .key-info {
            font-size: 1.1em;
            color: #666;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 0.9s;
        }

        .key-info div {
            margin: 15px 0;
            transition: transform 0.3s;
        }

        .key-info div:hover {
            transform: translateX(5px);
        }

        .key-info span {
            color: #333;
            font-weight: bold;
        }

        .poem {
            font-size: 0.9em;
            color: #999;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards 1.2s;
        }

        /* 右侧导航与社交 */
        .right-panel {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            text-align: right;
            z-index: 3;
        }

        .nav-item {
            font-size: 1em;
            color: #333;
            margin: 15px 0;
            transition: color 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateX(20px);
        }

        .nav-item:hover {
            color: #007bff;
            transform: translateX(-5px);
        }

        .social-icons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 3;
        }

        .social-icons i {
            font-size: 1.2em;
            margin-left: 10px;
            color: #333;
            transition: color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .social-icons i:hover {
            color: #007bff;
            transform: scale(1.2);
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
            color: #999;
            position: relative;
            z-index: 2;
        }

        /* 动画定义 */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 3em;
            }

            .right-panel {
                display: none;
            }

            .header {
                padding: 10px 20px;
            }

            .key-info {
                text-align: center;
            }

            .circle {
                display: none; /* 移动端不显示背景圆形，优化性能 */
            }
        }
    </style>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 背景元素 -->
    <div class="background" id="background"></div>

    <!-- 左上品牌标识 -->
    <div class="header">
        <div class="name">一个无聊的网站</div>
        <div class="subtitle">音乐 / 开发</div>
    </div>

    <!-- 中部核心区 -->
    <div class="main">
        <div>
            <h1 class="main-title">李正元</h1>
            <div class="key-info">
                <div><span>✦ 专业领域：</span> UI/UX设计 | 前端开发</div>
                <div><span>✦ 核心技能：</span> Figma • HTML/CSS • 交互设计</div>
                <div><span>✦ 联系方式：</span> <a href="mailto:1730089566@163.com" class="email-link">1730089566@163.com</a></div>
            </div>
            <div class="poem">「行到水穷处，坐看云起时」</div>
        </div>
    </div>

    <!-- 右侧导航与社交 -->
    <div class="right-panel">
        <div class="nav-item" data-target="about">关于</div>
        <div class="nav-item" data-target="works">作品</div>
        <div class="nav-item" data-target="contact">联系方式</div>
    </div>

    <div class="social-icons">
        <i class="fab fa-weixin"></i>
        <i class="fab fa-weibo"></i>
        <i class="fab fa-github"></i>
    </div>

    <!-- 页脚 -->
    <div class="footer">
        © 2025 李正元 | 陕ICP备8888888号
    </div>

    <script>
        // 动态创建背景圆形元素
        function createBackgroundCircles() {
            const background = document.getElementById('background');
            const colors = ['#333', '#666', '#999'];
            const sizes = [100, 150, 200, 250];
            
            // 创建8个圆形元素
            for (let i = 0; i < 8; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                
                // 随机属性
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 10 + Math.random() * 20;
                
                // 应用样式
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                circle.style.backgroundColor = color;
                circle.style.left = `${left}%`;
                circle.style.top = `${top}%`;
                circle.style.animationDelay = `${delay}s`;
                circle.style.animationDuration = `${duration}s`;
                
                background.appendChild(circle);
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 创建背景圆形
            createBackgroundCircles();
            
            // 导航项动画
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.animation = 'fadeInUp 0.5s forwards';
                    item.style.animationDelay = `${0.3 + index * 0.2}s`;
                }, 1000);
            });
            
            // 邮箱点击复制功能
            const emailLink = document.querySelector('.email-link');
            emailLink.addEventListener('click', function(e) {
                e.preventDefault();
                const email = this.textContent;
                navigator.clipboard.writeText(email).then(() => {
                    alert('邮箱地址已复制到剪贴板');
                });
            });
            
            // 模拟导航点击效果（单页网站）
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    const target = this.getAttribute('data-target');
                    alert(`即将前往：${target} 部分（单页网站中此功能仅作演示）`);
                });
            });
            
            // 社交媒体图标动画
            const socialIcons = document.querySelectorAll('.social-icons i');
            socialIcons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.style.animation = 'fadeInUp 0.5s forwards';
                    icon.style.animationDelay = `${1.5 + index * 0.2}s`;
                }, 1000);
            });
        });
    </script>
</body>
</html>
